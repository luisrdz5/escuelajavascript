<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>Iniciar Sesión</title>
</head>

<body>
  <header>
    <img src="./logo-platzi-video-BW2.png" alt="">
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Inicia Sesión</h2>
      <form action="login__container--form">
        <input class="input" type="text" placeholder="Correo" >
        <input class="input" type="password" placeholder="Contraseña">
        <button class="button">Iniciar sesión</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
          </label>
          <a href="/">Olvide mi Contraseña</a>
        </div>
      </form>
      <section class="login__container_social-media">
        <div>
          <img src="./assets/google.png" alt="Google">Inicia Sesión con Google
        </div>
        <div>
            <img src="./assets/icons8-twitter-16.png" alt="Google">Inicia Sesión con Twitter
        </div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta <a href="./">Registrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="./">Terminos de uso</a>
    <a href="./">Declaración de Privacidad</a>
    <a href="./">Centro de Ayuda</a>
  </footer>
</body>
</html>
